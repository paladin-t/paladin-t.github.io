  <script type="text/javascript">
    // Font.
    (function () {
      var pixelFont = SiteStorage.SiteStorage.get('pixel_font', 'true');
      var font = document.getElementById('font');
      var set = function () {
        var style = pixelFont == 'true' ? 'font: 16px Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace, sans-serif;' : '';
        var content = document.getElementById('content')
        if (content)
          content.style = style;
      };
      set();
      font.onclick = function () {
        if (pixelFont == 'true')
          pixelFont = 'false';
        else
          pixelFont='true';
        set();
        SiteStorage.SiteStorage.set('pixel_font', pixelFont);
      };
    })();
  </script>
  <script type="text/javascript">
    // Show more buttons.
    (function () {
      function toggle (btnId, moreId) {
        var more = document.getElementById(moreId);
        var btn = document.getElementById(btnId);
        btn.onclick = function () {
          if (!more.style.display || more.style.display === 'inline-block') {
            more.style.display = 'inline';
            btn.innerHTML = 'Show less';
          } else {
            more.style.display = 'inline-block';
            btn.innerHTML = 'Show more...';
          }
        };
      }

      //toggle('toggle-tiny', 'more-tiny');
    })();
